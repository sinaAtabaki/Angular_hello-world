<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input
      required
      minlength="5"
      ngModel
      name="courseName"
      #courseName="ngModel"
      id="courseName"
      type="text"
      class="form-control"
    />
  </div>
  <div
    class="alert alert-danger"
    *ngIf="courseName.touched && !courseName.valid"
  >
    <div *ngIf="courseName.errors?.['required']">Name is required</div>
    <div *ngIf="courseName.errors?.['minlength']">
      Name should be minimum
      {{ courseName.errors?.['minlength'].requiredLength }} characters
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel #category="ngModel" name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
        Category field is required
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="hasGuarantee" />
        30-day money-back guarantee
    </label>
  </div>
  <p>
    {{ f.value | json }}
  </p>

  <button [disabled]="!f.valid" class="btn btn-primary">Create</button>
</form>
